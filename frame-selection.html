<body>
    <div class="container">
        <h2>Select Your Frame</h2>

            <div class="frame-option"><img src="frame1.png"><button>Select</button></div>

            <div class="frame-option"><img src="frame3.png"><button>Select</button></div>

            <option value="10">10s</option>
